<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebateMate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="min-vh-100 bg-light">
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container py-2">
        <div class="d-flex align-items-center gap-3">
          <img class="rounded-circle shadow-sm" src="https://placehold.jp/40x40.png" alt="User Icon" width="40" height="40">
          <h6 class="mb-0 fw-bold">{{ user.username }}</h6>
          <button class="btn btn-info text-white rounded d-flex align-items-center gap-2 px-4" 
                  type="button" @click="userGroupCreateFromIsOpen = true">
            <i class="material-icons">add_circle</i>
            <span>新しいグループ</span>
          </button>
        </div>
        <!-- ログアウトボタンの修正 -->
        <button class="btn btn-outline-danger rounded d-flex align-items-center gap-2 px-3" @click="exitToGroup">
          <i class="material-icons fs-5">logout</i>
          <span>ログアウト</span>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mb-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" v-for="userGroup in userGroupList" :key="userGroup.id">
          <div class="card h-100 border-0 shadow-sm rounded-4 transition-transform hover-translate-up">
            <div class="card-body p-4">
              <div class="d-flex gap-4 mb-4">
                <img class="rounded-4 object-fit-cover shadow-sm" 
                     :src="userGroup.icon" alt="Group Icon" width="100" height="100">
                <div class="d-flex flex-column justify-content-center">
                  <h5 class="card-title fw-bold mb-2">[[ userGroup.name ]]</h5>
                  <p class="card-text text-muted small">[[ userGroup.description ]]</p>
                </div>
              </div>
              <button class="btn btn-info text-white w-100 rounded-3 d-flex align-items-center justify-content-center gap-2" 
                      type="button" @click="onMoveToGroup(userGroup.id)">
                <i class="material-icons">arrow_forward</i>
                <span>グループへ移動</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" tabindex="-1" :class="{'show d-block': userGroupCreateFromIsOpen}" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4 shadow">
          <div class="modal-header border-0 pb-0 px-4 pt-4">
            <h5 class="modal-title fw-bold">新しいグループを作成</h5>
            <button class="btn-close shadow-none" type="button" @click="userGroupCreateFromIsOpen = false"></button>
          </div>
          <div class="modal-body p-4">
            <form @submit.prevent="onCreateGroup" class="d-flex flex-column gap-4">
              <div>
                <label class="form-label fw-semibold" for="create-name">グループ名</label>
                <input class="form-control rounded-3 border-0 shadow-sm" 
                       id="create-name" type="text" 
                       v-model="userGroupCreateFrom.name" 
                       placeholder="グループ名を入力" required />
              </div>
              <div>
                <label class="form-label fw-semibold" for="create-description">グループの説明</label>
                <textarea class="form-control rounded-3 border-0 shadow-sm" 
                         id="create-description" rows="3" 
                         v-model="userGroupCreateFrom.description" 
                         placeholder="グループの説明を入力してください"></textarea>
              </div>
              <button type="submit" 
                      class="btn btn-primary rounded-pill py-2 d-flex align-items-center justify-content-center gap-2">
                <i class="material-icons">add_circle</i>
                <span>グループを作成</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div v-if="userGroupCreateFromIsOpen" class="modal-backdrop fade show"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.0/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          user: {},
          userGroupList: [],
          userGroupCreateFromIsOpen: false,
          userGroupCreateFrom: {
            name: '',
            description: '',
          },
        };
      },
      async created() {
        try {
          this.user = (await axios.get("/api/user/")).data;
          this.userGroupList = (await axios.get("/api/group/")).data;
        } catch (error) {
          console.error(`ERROR: ${error.response.status} ${error.response.statusText}`);
          alert({
            404: "ユーザーが見つかりません",
            500: "予期せぬエラーが発生しました",
          }[error.response.status] || "不明なエラーが発生しました。サイト管理者にお問い合わせください");
        }
      },
      async mounted() {
        axios.defaults.xsrfHeaderName = "X-CSRFToken";
        axios.defaults.xsrfCookieName = "csrftoken";
        axios.defaults.withCredentials = true;
      },
      methods: {
        async onCreateGroup() {
          try {
            await axios.get("/api/user/csrftoken/");
            this.userGroupList.push((await axios.post("/api/group/", this.userGroupCreateFrom)).data);
            this.userGroupCreateFromIsOpen = false;
            this.userGroupCreateFrom.name = '';
            this.userGroupCreateFrom.description = '';
          } catch (error) {
            console.error(`ERROR: ${error.response.status} ${error.response.statusText}`);
            alert({
              400: "グループが既に存在します",
              403: "権限がありません",
              500: "予期せぬエラーが発生しました",
            }[error.response.status] || "不明なエラーが発生しました。サイト管理者にお問い合わせください");
          }
        },
        onMoveToGroup(groupId) {
          window.location.href = `/group/${groupId}/`;
        },
        exitToGroup() {
          window.location.href = '/user/authentication/';
        },
      },
      delimiters: ['[[', ']]'],
    });
    app.mount('#app');
  </script>
</body>
</html>
